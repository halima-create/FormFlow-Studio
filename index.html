<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormFlow Studio - Interactive UI Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- FLEXBOX NAVIGATION -->
    <nav class="nav-bar">
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="#todo">To-Do</a>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
    </nav>

    <!-- CSS GRID MAIN CONTENT -->
    <main class="grid-main">
      <!-- CONTACT FORM CARD -->
      <section class="card form-card" id="contact">
        <h2>üì¨ Contact us</h2>
        <form class="contact-form" id="contactForm">
          <div class="form-group" id="nameGroup">
            <label for="name">Full name *</label>
            <input type="text" id="name" name="name" placeholder="John Doe" />
            <div class="error-message" id="nameError"></div>
          </div>

          <div class="form-group" id="emailGroup">
            <label for="email">Email address *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="hello@example.com"
            />
            <div class="error-message" id="emailError"></div>
          </div>

          <button type="submit" class="submit-btn">Send message</button>
        </form>
      </section>

      <!-- TO-DO LIST CARD -->
      <section class="card todo-card" id="todo">
        <h2>‚úÖ To-do list</h2>
        <div class="todo-input-group">
          <input type="text" id="todoInput" placeholder="Add a new task..." />
          <button class="add-btn" id="addTodoBtn">+ Add</button>
        </div>
        <ul class="todo-list" id="todoList">
          <li class="todo-item">
            <span>Review HTML & CSS</span>
            <button class="delete-btn">‚úï</button>
          </li>
          <li class="todo-item">
            <span>Practice JavaScript validation</span>
            <button class="delete-btn">‚úï</button>
          </li>
        </ul>
      </section>
    </main>

    <!-- IMAGE GALLERY SECTION -->
    <section class="gallery-section" id="gallery">
      <h2>üñºÔ∏è Image gallery</h2>
      <div class="gallery-input-group">
        <input type="text" id="imageInput" placeholder="Paste image URL..." />
        <button class="add-btn" id="addImageBtn">+ Add image</button>
      </div>
      <div class="gallery-grid" id="galleryGrid">
        <div class="gallery-item">
          <img
            src="https://picsum.photos/200/150?random=1"
            alt="Gallery image 1"
          />
          <button class="remove-image">‚úï</button>
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/200/150?random=2"
            alt="Gallery image 2"
          />
          <button class="remove-image">‚úï</button>
        </div>
        <div class="gallery-item">
          <img
            src="https://picsum.photos/200/150?random=3"
            alt="Gallery image 3"
          />
          <button class="remove-image">‚úï</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
